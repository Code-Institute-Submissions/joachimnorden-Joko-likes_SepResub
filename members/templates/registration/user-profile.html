{% extends "base.html" %}
{% load static %} 
{% block content %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{% static 'images/pexels-daria-obymaha-1684149.jpg' %}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Profile Page</h1>
                </div>
                <div class="card mb-3">
                    <div class="row no-gutters">
                      <div class="col-md-4">
                    {% if "placeholder" in page_user.profile_pic %}        
                        <img class="card-image" src="{{ page_user.profile_pic.url }}" width="200" height="200" alt="{{ page_user.user.first_name}} {{ page_user.user.last_name}} - profile picture">
                    {% else %}
                        <img class="card-image" src="{% static 'images/default-profile-pic-e1513291410505.jpg' %}" width="200" height="200" alt="{{ page_user.user.first_name}} {{ page_user.user.last_name}} - profile picture">    
                    {% endif %}   
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">{{ page_user.user.first_name}} {{ page_user.user.last_name}}</h5>
                          <p class="card-text">{{ page_user.user.profile.bio }}</p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">    
        <div class="col-md-10 col-lg-8 col-xl-7">

        </div>
    </div>
</div>
{%endblock%}
