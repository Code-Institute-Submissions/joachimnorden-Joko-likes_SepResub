{% extends "base.html" %}
{% load static %}
{% block title %} Add a category {%endblock%}

{% block content %}

{% if user.is_authenticated %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{% static 'images/pexels-daria-obymaha-1684149.jpg' %}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>Add Category</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary text-uppercase">Add Category</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% else %}
<header class="masthead" style="background-image: url('{% static 'images/pexels-daria-obymaha-1684149.jpg' %}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>Add Category</h1>
                    
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <p>Please login first to add a category</p>
        </div>
    </div>
</div>
{% endif %}

{%endblock%}
